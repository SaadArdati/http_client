version: 1.2.1
author: Istvan Soos <istvan.soos@gmail.com>

homepage: https://github.com/isoos/http_client

environment:
  sdk: '>=2.4.0 <3.0.0'

dependencies:
  buffer: ^1.0.0
  executor: '>=2.0.0 <3.0.0'
  meta: ^1.0.0

dev_dependencies:
  pedantic: ^1.0.0
  test: ^1.3.0
